<!DOCTYPE HTML>

<html>

<head>
 	<title>notuber</title>
 	<link rel="stylesheet" href="style.css"/>
 	<meta name="viewport" content="initial-scale=1.0" />
 	<meta charset="utf-8" />
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyAKi5dyXKXKN4bNpb3LnoZ-OifrrVYHLLA"></script>

	<script>
		var marker;
		var infowindow = new google.maps.InfoWindow();
		var myLat = 42.3601;
		var myLng = -71.0589;
		var myUser = "t0u3gGPnp6";

		var options = {
			center: {lat: myLat, lng: myLng},
			zoom: 8
		};

		var myInfo = new google.maps.LatLng(myLat, myLng);

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), options);
			getMyLocation();
		}

		function getMyLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
					renderMap();
				});
			}

			else
				alert("Geolocation is not supported by your web browser.");
		}


		function renderMap() {
			myLocation = new google.maps.LatLng(myLat, myLng);
			map.panTo(myLocation);

			marker = new google.maps.Marker({
				position: myLocation,
				title: "Username: " + myUser
			});
			marker.setMap(map);
		
			// Open info window on click of marker
			google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
			});
		}
		function addMarker(prop, i, icon) {
			var username = prop[i].username;
			markerLocation = new google.maps.LatLng(prop[i].lat, prop[i].lng);
			marker = new google.maps.Marker({
				position: markerLocation,
				title: "Username: " + username,
				icon: icon
			});
			marker.setMap(map);
		
			// Open info window on click of marker
			google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(this.title);
				infowindow.open(map, this);
			});
		}

		var jsonInfo;
		var xhr = new XMLHttpRequest();
		var url = "https://jordan-marsh.herokuapp.com/rides";
		var sendInfo = "username=t0u3gGPnp6&lat=" + myLat + "&lng=" + myLng;
		xhr.open("POST", url, true);

		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

		xhr.onreadystatechange = function() {
		    if(xhr.readyState == 4 && xhr.status == 200) {
		    	var myProp;
		        jsonInfo = JSON.parse(xhr.responseText);
		        if ('passengers' in jsonInfo) {
		        	myProp = jsonInfo['passengers'];
		        	for (var i = 0; i < myProp.length; i++) {
		        	addMarker(myProp, i, 'passenger.png');
		        	}
		        }
		        else if ('drivers' in jsonInfo) {
		        	myProp = jsonInfo['drivers'];
		        	for (var i = 0; i < myProp.length; i++) {
		        		addMarker(myProp, i, 'car.png');
		        	}
		        }
		        
		        alert(xhr.responseText);
		    }
		}
		xhr.send(sendInfo);

	</script>
</head>

<body onload="initMap()">
	<div id="map"></div>

</body>
</html>
